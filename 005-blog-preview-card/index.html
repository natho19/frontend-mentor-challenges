<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Blog preview card</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <link rel="stylesheet" href="assets/style.css" />
    </head>
    <body>
        <main>
            <div class="card">
                <img
                    src="./assets/images/illustration-article.svg"
                    alt="Illustration Article"
                    class="card-image"
                />
                <div class="card-body">
                    <span class="card-category">Learning</span>
                    <span class="card-date">Published 21 Dec 2023</span>
                    <h1 class="card-title">HTML & CSS foundations</h1>
                    <p class="card-description">
                        These languages are the backbone of every website,
                        defining structure, content, and presentation.
                    </p>
                    <div class="card-author">
                        <img
                            src="./assets/images/image-avatar.webp"
                            alt="Image Avatar"
                            class="author-image"
                        />
                        <h2 class="author-name">Greg Hooper</h2>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
