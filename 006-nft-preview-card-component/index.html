<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
        <title>Frontend Mentor | NFT preview card component</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/style.css">
    </head>
    <body>
        <main>
            <div class="card">
                <a href="#" class="card-header">
                    <img src="./assets/images/image-equilibrium.jpg" alt="Equilibrium" class="card-image">
                </a>
                <div class="card-body">
                    <a href="#" class="card-title"><h1>Equilibrium #3429</h1></a>
                    <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
                    <div class="card-infos">
                        <!-- Texte uppercase -->
                        <div class="nft-price">
                            <img src="./assets/images/icon-ethereum.svg" alt="Icon Ethereum"> 
                            <strong>0.041 ETH</strong>
                        </div>
                        <div class="nft-time-left">
                            <img src="./assets/images/icon-clock.svg" alt="Icon Clock">
                            <span>3 days left</span>
                        </div>
                    </div>
                    <hr>
                    <div class="card-author">
                        <img src="./assets/images/image-avatar.png" alt="Avatar" class="author-avatar">
                        <p class="author-name">Creation of <a href="#">Jules Wyvern</a></p>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
